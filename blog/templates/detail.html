{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>{{post.title}}</h2>
    <h6>{{post.createDate|date:"j F Y"}}</h6>
    <hr>
    <p style="text-align: justify;">{{post.text}}</p>
    {% if post.image %}
    <img src="{{post.image.url}}" alt="">
    {% endif %}
    <br>
    
</div>


{% endblock content %}
